		<script>
				function addTextToArea(element, text) {
					element.innerHTML += "<p>"+text+"</p>";
				}
				
				const textTest1Result = document.querySelector('.test1Result');
				const textTest2Result = document.querySelector('.test2Result');
				const textClassUser = document.querySelector('.classUser');
				const textNameReversed = document.querySelector('.nameReversed');
				const textAvgArray = document.querySelector('.avgArray');
				const textAvgArray2 = document.querySelector('.avgArray2');
				


				function checkTest1(){
					const answerField = document.querySelector('.test1Field');
					function ask(question, yes, no) {
						  if (confirm(question)) yes()
						  else no();
						}

					ask(
						  "Вы согласны, что дважды два равно четыре?",
						  function() { alert("Вы согласились." + "Это верно.");
						  answerField.value	= "да"},
						  function() { alert("Вы не согласились. Это неверно");
						  answerField.value	= "нет"}
						);
						
					
					const answer = answerField.value;
					r=answer === "да" ? "верно" : "неверно";
					addTextToArea(textTest1Result,"Результат: " + r);
									
				};
				
				function checkTest2(){
					const answerField = document.querySelector('.test2Field');
					function ask(question, yes, no) {
						  if (confirm(question)) yes()
						  else no();
						}

					ask(
						  "Вы согласны, что на ноль делить нельзя?",
						  function() { alert("Вы согласились." + "Это верно.");
						  answerField.value	= "да"},
						  function() { alert("Вы не согласились. Это неверно");
						  answerField.value	= "нет"}
						);
						
					
					const answer = answerField.value;
					r=answer === "да" ? "верно" : "неверно";
					addTextToArea(textTest2Result,"Результат: " + r);					
				};				
				
				function avgArray() {
					const arr = Array(15).fill(0).map(() => Math.floor(40 * Math.random()) - 10);
					const avg = arr.reduce((sum, item) => sum + item, 0) / arr.length;
					
					addTextToArea(textAvgArray, "Массив: "+arr);
					addTextToArea(textAvgArray, "Среднее: "+avg);
				}
				
				function avgArray2() {
					const arr = Array(15).fill(0).map(() => Math.floor(40 * Math.random()) - 10);
					addTextToArea(textAvgArray2, "Массив1: "+arr);
					const arr2 = arr.map(item => item % 2 == 0 ? item * 2 : item)
					addTextToArea(textAvgArray2, "Массив преобразованный: "+arr2);
					const sum = arr.reduce((sum, item) => sum + item, 0) ;
					addTextToArea(textAvgArray2, "Сумма элементов: "+sum);
				}
				function reverseName() {
				
					const nameField = document.querySelector('.nameField');
					const userName = nameField.value;
					const reversed = userName.split(' ').map( userName => userName.split('').reverse().join('')).join(' ');
					addTextToArea(textNameReversed,"<b>Перевернутое имя: </b>" + reversed);
				}

				const btn5 = document.getElementById('btn5');
				btn5.addEventListener('click', reverseName);


</script>
